<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ABCP test template</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__pop-up">
        <input type="checkbox" name="pop-up" id="pop-up" />
        <label for="pop-up">Open pop-up button</label>
      </div>
    </header>
    <main class="main">
      <section class="main__grid">
        <div class="main__box" style="--i: '1'"></div>
        <div class="main__box" style="--i: '2'"></div>
        <div class="main__box" style="--i: '3'"></div>
        <div class="main__box" style="--i: '4'"></div>
        <div class="main__box" style="--i: '5'"></div>
      </section>
      <section class="main__cards">
        <div class="main__card"></div>
        <div class="main__card"></div>
        <div class="main__card"></div>
        <div class="main__card"></div>
      </section>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
